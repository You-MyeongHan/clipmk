<nav th:fragment="nav" class="nav">
    <a href="/" class="nav__brand">ClipMarket</a>
    <button class="nav__toggle" type="button" id="navToggle">
        <span class="nav__toggle-icon"></span>
    </button>
    <ul class="nav__list" id="navbarNav">
        <li class="nav__item">
            <a class="nav__link" href="/humor">유머</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="/sports">스포츠</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="/shopping">쇼핑</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="/general">일반</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="/game">게임</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="/community">커뮤니티</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="/gallary">갤러리</a>
        </li>
    </ul>
    <div class="nav__auth">
        <div th:if="${#authorization == null || !#authorization.authenticated}">
            <button class="btn" id="loginButton">로그인</button>
        </div>
        <div th:if="${#authorization != null && #authorization.authenticated}">
            <span class="nav__username" th:text="${#authorization.name}"></span>
            <button class="btn" id="logoutButton">로그아웃</button>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="loginModal" id="loginModal">
        <div class="modal__container">
            <div class="modal__header">
                <h5 class="modal__title">로그인</h5>
                <button type="button" class="modal__close" id="closeModalButton">×</button>
            </div>
            <div class="modal__body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="uid" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="uid" name="uid" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" required>
                    </div>
                </form>
            </div>
            <div class="modal__footer">
                <button type="button" class="btn btn--secondary" id="cancelButton">닫기</button>
                <button type="button" class="btn btn--primary" id="submitLoginButton">로그인</button>
            </div>
        </div>
    </div>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</nav>
