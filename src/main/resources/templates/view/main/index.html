<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    
    <div class="container">
        <div class="post-list">
            <!-- 게시글 목록 표시 -->
            <div class="post-item" th:each="post : ${posts}">
                <h3 class="post-title">
                    <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>
                </h3>
                <div class="post-info">
                    <span th:text="${post.user_id}"></span> |
                    <span th:text="${#temporals.format(post.wr_date, 'yyyy-MM-dd HH:mm')}"></span> |
                    <span th:text="'조회 ' + ${post.view_cnt}"></span>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
