name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: make application.yml
      run: |
        cd ./src/main/resources
        touch ./application.yml
        echo "${{ secrets.APPLICATION }}" >> ./application.yaml
      shell: bash

    - name: Build with Gradle
      run: ./gradlew build

    - name: web docker build and push
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_CLIPMK_TAG }} .
        docker push ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_CLIPMK_TAG }}

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          sudo docker rm -f $(docker ps -qa)
          sudo docker pull ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_CLIPMK_TAG }}
          sudo docker pull ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_NGINX_TAG }}
          docker-compose up -d
          docker image prune -f
    
